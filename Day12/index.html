<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

Secret code is my name!

<script>

const pressed=[];
const secretcode="arjunkhode";



window.addEventListener('keyup',(e)=>{
	console.log(e.key);
	pressed.push(e.key);
	pressed.splice(-secretcode.length - 1, pressed.length-secretcode.length);
	console.log(pressed);
	if(pressed.join('').includes('arjunkhode')){console.log("You did it!"); cornify_add();}	
});
</script>


</body>
</html>
