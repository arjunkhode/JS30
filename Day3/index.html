<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="author" content="Arjun Khode">
<title>CSS Image Editor</title>

<style>

:root{
	--base: #ffc600;
	--spacing: 10px;
	--blur: 10px;
}

*{
	margin:0;
	padding:0;
}
body{
	background-color: #193549;
	text-align: center;
	font-family: "helvetica neue", sans-serif;
	font-weight: 100;
	font-size: 50px;
	color: white;
}

img{
	padding: var(--spacing);
	background: var(--base);
	filter: blur(var(--blur));
	margin-top: 20px;
}

.hl
{
	color:var(--base);
}

input{
	width: 100px;
}

h2{margin-top: 20px;}

</style>

</head>
<body>
	<h2>Update CSS variables with <span class="hl">JS</span></h2> <br>
	<label for="spacing">Spacing:</label>
	<input type="range" min="10" max="200" name="spacing" value="10" data-sizing="px"> 

	<label for="blur">Blur:</label>
	<input type="range" min="0" max="100" name="blur" value="10" data-sizing="px"> 
	
	<label for="base">Base color</label>
	<input type="color" name="base" value="ffc600"> 

	<img src="./photo.jpg" alt="the image" width="800">

<script type="text/javascript">
	
	const inputs=document.querySelectorAll('input');
	

	function handleUpdate(){
		const suffix = this.dataset.sizing || '';
		console.log(suffix);
		document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
	}

	inputs.forEach(input => input.addEventListener('change',handleUpdate))
	inputs.forEach(input => input.addEventListener('mousemove',handleUpdate))



</script>

</body>
</html>
